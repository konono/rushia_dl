version: '3.8'

services:
  # Nginx リバースプロキシ（SSL終端）
  nginx:
    image: nginx:alpine
    container_name: rushia-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - rushia-dl
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Certbot（証明書管理）
  certbot:
    image: certbot/certbot
    container_name: rushia-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

  # Rushia DL アプリケーション
  rushia-dl:
    build:
      context: .
      dockerfile: Dockerfile
    image: rushia-dl:latest
    container_name: rushia-dl
    # 外部には公開しない（nginxからのみアクセス）
    expose:
      - "8000"
    volumes:
      # ローカルディレクトリをマウント
      - ./downloads:/app/downloads
      - ./cookies:/app/.cookies
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
