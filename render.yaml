services:
  - type: web
    name: rushia-dl
    runtime: docker
    # プランを選択（free, starter, standard, pro）
    plan: starter  # $7/月、スリープなし
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
    # ヘルスチェック
    healthCheckPath: /api/server-status
